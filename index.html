<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナー申込フォーム - Makana Global Support</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (ブラウザでJSXを変換するために必要) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- アイコン定義 (Lucide Icons相当のSVGを直接埋め込み) ---
        // これにより外部ライブラリの読み込みエラーを防ぎ、単一ファイルで動作させます
        const Building = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>;
        const User = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const Mail = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const Phone = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const Calendar = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const MapPin = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const CheckCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
        const ArrowRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const ClipboardCheck = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/></svg>;
        const AlertCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;
        const Edit2 = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>;
        const Send = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const FileText = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>;

        function SeminarRegistration() {
            // ステータス管理: input (入力) -> confirm (確認) -> success (完了)
            const [step, setStep] = useState('input');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const [formData, setFormData] = useState({
                companyName: '',
                name: '',
                email: '',
                phone: '',
                industry: [], // 既存の興味のある分野
                questions: '',
                // 追加アンケート項目
                survey_q1: '', // 雇用状況
                survey_q2: '', // 雇用人数
                survey_q3: [], // 困っていること（複数回答）
                survey_q4: ''  // 今後の採用希望人数
            });

            // 業界リスト
            const industries = [
                '介護', '建設', '農業', '飲食料品製造', '外食', 'ビルクリーニング', 
                '自動車整備', '宿泊', '工業製品製造', 'その他'
            ];

            // アンケート選択肢定義
            const surveyOptions = {
                q1: [
                    '現在、技能実習生を雇用している',
                    '現在、特定技能を雇用している',
                    '現在、その他の外国人を雇用している',
                    '現在は雇用していないが、採用を検討している',
                    '今は情報収集だけしている'
                ],
                q2: [
                    '1〜3名',
                    '4〜10名',
                    '11名以上',
                    '雇用していない'
                ],
                q3: [
                    '技能実習から特定技能への変更手続き',
                    '特定技能の申請書類（ビザ）',
                    '外国人の採用方法',
                    '採用した後の支援（生活サポート）',
                    '日本人社員とのコミュニケーション',
                    'その他'
                ],
                q4: [
                    '1〜3名',
                    '4〜10名',
                    '11名以上',
                    '未定'
                ]
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            // チェックボックス（配列）の処理
            const handleCheckboxChange = (e, field) => {
                const { value, checked } = e.target;
                setFormData(prev => {
                    const currentList = prev[field] || [];
                    if (checked) {
                        return { ...prev, [field]: [...currentList, value] };
                    } else {
                        return { ...prev, [field]: currentList.filter(item => item !== value) };
                    }
                });
            };

            const handleIndustryChange = (industry) => {
                setFormData(prev => {
                    const current = prev.industry;
                    if (current.includes(industry)) {
                        return { ...prev, industry: current.filter(i => i !== industry) };
                    } else {
                        return { ...prev, industry: [...current, industry] };
                    }
                });
            };

            // 確認画面へ進む
            const handleToConfirm = (e) => {
                e.preventDefault();
                setStep('confirm');
                window.scrollTo(0, 0); 
            };

            // 修正に戻る
            const handleBackToInput = () => {
                setStep('input');
            };

            // 送信処理
            const handleFinalSubmit = async () => {
                setIsSubmitting(true);
                
                try {
                    // 指定のエンドポイントへ送信
                    const response = await fetch("https://formspree.io/f/mnnldggb", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        setStep('success');
                        window.scrollTo(0, 0);
                        console.log('送信成功:', formData);
                    } else {
                        alert("送信に失敗しました。もう一度お試しいただくか、時間をおいて再度お試しください。");
                    }
                } catch (error) {
                    console.error("送信エラー:", error);
                    alert("エラーが発生しました。インターネット接続を確認してください。");
                } finally {
                    setIsSubmitting(false);
                }
            };

            // 完了画面
            if (step === 'success') {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 font-sans">
                        <div className="bg-white max-w-lg w-full rounded-2xl shadow-xl p-8 text-center border-t-8 border-blue-600">
                            <div className="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                                <CheckCircle className="w-10 h-10 text-green-600" />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">お申し込みありがとうございます</h2>
                            <p className="text-gray-600 mb-8 leading-relaxed">
                                セミナーへの参加登録が完了いたしました。<br />
                                ご入力いただいたメールアドレスへ、当日の詳細をお送りいたします。
                            </p>
                            <div className="bg-blue-50 p-4 rounded-lg text-left mb-6">
                                <p className="text-sm text-blue-800 font-bold mb-2">今後の流れ</p>
                                <ol className="list-decimal list-inside text-sm text-blue-700 space-y-1">
                                    <li>担当者より確認メールが届きます</li>
                                    <li>開催前日にリマインドとZoom URLをお送りします</li>
                                    <li>当日、お時間になりましたらリンクよりご参加ください</li>
                                </ol>
                            </div>
                            <button 
                                onClick={() => window.location.reload()}
                                className="text-blue-600 font-medium hover:text-blue-800 underline"
                            >
                                フォームに戻る
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 py-8 px-4 sm:px-6 lg:px-8 font-sans text-gray-900">
                    <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                        
                        {/* 左側：セミナー情報 */}
                        <div className="space-y-6">
                            <div className="bg-gradient-to-br from-blue-900 to-blue-700 rounded-2xl shadow-lg p-8 text-white">
                                <div className="inline-block bg-orange-500 text-xs font-bold px-3 py-1 rounded-full mb-4">
                                    経営者・人事担当者様 推奨
                                </div>
                                <h1 className="text-3xl font-bold leading-tight mb-4">
                                    貴社の未来を支える人材戦略<br/>
                                    <span className="text-orange-300">特定技能徹底活用セミナー</span>
                                </h1>
                                <p className="text-blue-100 mb-6">
                                    「技能実習廃止」と「2024年問題」を乗り越え、外国人が長く定着する仕組みづくりを公開します。
                                </p>
                                
                                <div className="space-y-4 border-t border-blue-500/50 pt-6">
                                    <div className="flex items-start">
                                        <Calendar className="w-5 h-5 text-orange-400 mt-1 mr-3 flex-shrink-0" />
                                        <div>
                                            <p className="font-bold">開催日時</p>
                                            <p className="text-sm text-blue-100">2025年12月4日（木） 13:30～14:30</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <MapPin className="w-5 h-5 text-orange-400 mt-1 mr-3 flex-shrink-0" />
                                        <div>
                                            <p className="font-bold">開催場所</p>
                                            <p className="text-sm text-blue-100">オンライン（Google meet使用）</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <User className="w-5 h-5 text-orange-400 mt-1 mr-3 flex-shrink-0" />
                                        <div>
                                            <p className="font-bold">講師</p>
                                            <p className="text-sm text-blue-100">world makana<br/>代表 江崎 千春</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow p-6">
                                <h3 className="text-lg font-bold text-gray-800 mb-4 border-b pb-2">本セミナーで得られること</h3>
                                <ul className="space-y-3">
                                    {[
                                        "「技能実習廃止」の真実と、新制度への対策",
                                        "知らないと法令違反？受入企業の「10の法的義務」",
                                        "「採用してもすぐ辞める」を防ぐ定着支援の極意",
                                        "world makana流・失敗しない採用ロードマップ"
                                    ].map((item, index) => (
                                        <li key={index} className="flex items-start text-gray-700 text-sm">
                                            <CheckCircle className="w-5 h-5 text-green-500 mr-2 flex-shrink-0" />
                                            <span>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* 右側：フォームエリア */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
                            
                            {/* ステップ1: 入力画面 */}
                            {step === 'input' && (
                                <>
                                    <h2 className="text-xl font-bold text-gray-800 mb-6 flex items-center">
                                        <ClipboardCheck className="w-6 h-6 text-blue-600 mr-2" />
                                        参加申込フォーム
                                    </h2>
                                    
                                    <form onSubmit={handleToConfirm} className="space-y-6">
                                        {/* 基本情報セクション */}
                                        <div className="space-y-4">
                                            <div>
                                                <label htmlFor="companyName" className="block text-sm font-medium text-gray-700 mb-1">
                                                    貴社名 <span className="text-red-500">*</span>
                                                </label>
                                                <div className="relative">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                        <Building className="h-5 w-5 text-gray-400" />
                                                    </div>
                                                    <input type="text" name="companyName" id="companyName" required
                                                        className="pl-10 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2.5"
                                                        placeholder="株式会社〇〇" value={formData.companyName} onChange={handleChange} />
                                                </div>
                                            </div>

                                            <div>
                                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">
                                                    ご担当者名 <span className="text-red-500">*</span>
                                                </label>
                                                <div className="relative">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                        <User className="h-5 w-5 text-gray-400" />
                                                    </div>
                                                    <input type="text" name="name" id="name" required
                                                        className="pl-10 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2.5"
                                                        placeholder="山田 太郎" value={formData.name} onChange={handleChange} />
                                                </div>
                                            </div>

                                            <div>
                                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">
                                                    メールアドレス <span className="text-red-500">*</span>
                                                </label>
                                                <div className="relative">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                        <Mail className="h-5 w-5 text-gray-400" />
                                                    </div>
                                                    <input type="email" name="email" id="email" required
                                                        className="pl-10 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2.5"
                                                        placeholder="info@example.co.jp" value={formData.email} onChange={handleChange} />
                                                </div>
                                            </div>

                                            <div>
                                                <label htmlFor="phone" className="block text-sm font-medium text-gray-700 mb-1">
                                                    電話番号 <span className="text-red-500">*</span>
                                                </label>
                                                <div className="relative">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                        <Phone className="h-5 w-5 text-gray-400" />
                                                    </div>
                                                    <input type="tel" name="phone" id="phone" required
                                                        className="pl-10 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2.5"
                                                        placeholder="03-1234-5678" value={formData.phone} onChange={handleChange} />
                                                </div>
                                            </div>
                                        </div>

                                        {/* アンケートセクション */}
                                        <div className="bg-blue-50 p-5 rounded-xl border border-blue-100 space-y-5">
                                            <h3 className="text-lg font-bold text-gray-800 flex items-center border-b border-blue-200 pb-2">
                                                <FileText className="w-5 h-5 text-blue-600 mr-2" />
                                                事前アンケート
                                            </h3>

                                            {/* 質問1 */}
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">
                                                    Q1. 外国人材の雇用状況について教えてください <span className="text-red-500">*</span>
                                                </label>
                                                <div className="space-y-2">
                                                    {surveyOptions.q1.map((option) => (
                                                        <label key={option} className="flex items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50">
                                                            <input
                                                                type="radio"
                                                                name="survey_q1"
                                                                value={option}
                                                                checked={formData.survey_q1 === option}
                                                                onChange={handleChange}
                                                                required
                                                                className="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                            />
                                                            <span className="ml-2 text-sm text-gray-700">{option}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* 質問2 */}
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">
                                                    Q2. 現在何名くらい雇用していますか？ <span className="text-red-500">*</span>
                                                </label>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {surveyOptions.q2.map((option) => (
                                                        <label key={option} className="flex items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50">
                                                            <input
                                                                type="radio"
                                                                name="survey_q2"
                                                                value={option}
                                                                checked={formData.survey_q2 === option}
                                                                onChange={handleChange}
                                                                required
                                                                className="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                            />
                                                            <span className="ml-2 text-sm text-gray-700">{option}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* 質問3（複数回答） */}
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">
                                                    Q3. 今、お困りのことや課題はありますか？（複数回答可）
                                                </label>
                                                <div className="space-y-2">
                                                    {surveyOptions.q3.map((option) => (
                                                        <label key={option} className="flex items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50">
                                                            <input
                                                                type="checkbox"
                                                                value={option}
                                                                checked={formData.survey_q3.includes(option)}
                                                                onChange={(e) => handleCheckboxChange(e, 'survey_q3')}
                                                                className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                            />
                                                            <span className="ml-2 text-sm text-gray-700">{option}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* 質問4 */}
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">
                                                    Q4. 今後、外国人材を何名くらい採用したいですか？ <span className="text-red-500">*</span>
                                                </label>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {surveyOptions.q4.map((option) => (
                                                        <label key={option} className="flex items-center p-2 bg-white rounded border cursor-pointer hover:bg-gray-50">
                                                            <input
                                                                type="radio"
                                                                name="survey_q4"
                                                                value={option}
                                                                checked={formData.survey_q4 === option}
                                                                onChange={handleChange}
                                                                required
                                                                className="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                            />
                                                            <span className="ml-2 text-sm text-gray-700">{option}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            {/* 興味のある分野（既存） */}
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">
                                                    興味のある分野（複数選択可）
                                                </label>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {industries.map((ind) => (
                                                        <label key={ind} className="inline-flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="checkbox"
                                                                className="form-checkbox h-4 w-4 text-blue-600 rounded"
                                                                checked={formData.industry.includes(ind)}
                                                                onChange={() => handleIndustryChange(ind)}
                                                            />
                                                            <span className="ml-2 text-sm text-gray-700">{ind}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        {/* フリー入力 */}
                                        <div>
                                            <label htmlFor="questions" className="block text-sm font-medium text-gray-700 mb-1">
                                                その他、ご質問・ご要望があればご記入ください
                                            </label>
                                            <textarea
                                                name="questions"
                                                id="questions"
                                                rows={3}
                                                className="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2.5"
                                                placeholder="例：建設業での受け入れ人数枠について知りたい、など"
                                                value={formData.questions}
                                                onChange={handleChange}
                                            />
                                        </div>

                                        {/* 注意事項とボタン */}
                                        <div className="pt-2">
                                            <p className="text-red-500 text-sm font-bold text-center mb-4 bg-red-50 p-3 rounded border border-red-200">
                                                ※登録支援機関・監理団体・職業紹介事業者・送出し機関の方のご参加はご遠慮しております
                                            </p>
                                            <button
                                                type="submit"
                                                className="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                                            >
                                                入力内容を確認する
                                                <ArrowRight className="ml-2 h-5 w-5" />
                                            </button>
                                        </div>
                                    </form>
                                </>
                            )}

                            {/* ステップ2: 確認画面 */}
                            {step === 'confirm' && (
                                <>
                                    <div className="flex items-center mb-6">
                                        <div className="bg-yellow-100 p-2 rounded-full mr-3">
                                            <AlertCircle className="w-6 h-6 text-yellow-600" />
                                        </div>
                                        <h2 className="text-xl font-bold text-gray-800">
                                            以下の内容で送信します。<br/>よろしいですか？
                                        </h2>
                                    </div>
                                    
                                    <div className="bg-gray-50 rounded-lg border border-gray-200 p-6 space-y-4 mb-8">
                                        <div className="grid grid-cols-1 gap-4 text-sm">
                                            {/* 基本情報 */}
                                            <div className="border-b pb-4">
                                                <p className="font-bold text-gray-500 mb-2">基本情報</p>
                                                <div className="grid grid-cols-1 gap-3">
                                                    <div><span className="text-gray-500 text-xs block">貴社名</span><span className="font-bold text-lg">{formData.companyName}</span></div>
                                                    <div><span className="text-gray-500 text-xs block">ご担当者名</span><span className="font-bold">{formData.name}</span></div>
                                                    <div><span className="text-gray-500 text-xs block">メールアドレス</span><span>{formData.email}</span></div>
                                                    <div><span className="text-gray-500 text-xs block">電話番号</span><span>{formData.phone}</span></div>
                                                </div>
                                            </div>

                                            {/* アンケート内容確認 */}
                                            <div className="border-b pb-4">
                                                <p className="font-bold text-gray-500 mb-2">アンケート回答</p>
                                                <div className="space-y-3">
                                                    <div>
                                                        <span className="text-gray-500 text-xs block">Q1. 雇用状況</span>
                                                        <span className="text-gray-800 font-medium">{formData.survey_q1}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-500 text-xs block">Q2. 雇用人数</span>
                                                        <span className="text-gray-800 font-medium">{formData.survey_q2}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-500 text-xs block">Q3. お困りごと</span>
                                                        <span className="text-gray-800 font-medium">{formData.survey_q3.length > 0 ? formData.survey_q3.join('、') : 'なし'}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-500 text-xs block">Q4. 今後の採用</span>
                                                        <span className="text-gray-800 font-medium">{formData.survey_q4}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-500 text-xs block">興味のある分野</span>
                                                        <span className="text-gray-800">{formData.industry.length > 0 ? formData.industry.join('、 ') : '選択なし'}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            {formData.questions && (
                                                <div>
                                                    <span className="block text-gray-500 text-xs">その他ご質問</span>
                                                    <span className="text-gray-800 whitespace-pre-wrap">{formData.questions}</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className="flex flex-col sm:flex-row gap-3">
                                        <button
                                            onClick={handleBackToInput}
                                            disabled={isSubmitting}
                                            className="w-full sm:w-1/3 flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none"
                                        >
                                            <Edit2 className="mr-2 h-4 w-4" />
                                            修正する
                                        </button>
                                        <button
                                            onClick={handleFinalSubmit}
                                            disabled={isSubmitting}
                                            className={`w-full sm:w-2/3 flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white transition-colors
                                                ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-orange-500 hover:bg-orange-600'}
                                            `}
                                        >
                                            {isSubmitting ? '送信中...' : (
                                                <>
                                                    この内容で申し込む
                                                    <Send className="ml-2 h-5 w-5" />
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SeminarRegistration />);
    </script>
</body>
</html>
